# Dependabot configuration for rust-mssql-driver
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Rust dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "rust"
    # Group minor/patch updates to reduce PR noise
    groups:
      opentelemetry:
        patterns:
          - "opentelemetry*"
          - "tracing-opentelemetry"
        update-types:
          - "minor"
          - "patch"
      tokio:
        patterns:
          - "tokio*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "criterion"
          - "proptest"
          - "fake"
          - "rstest"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version bumps that could break compatibility
    ignore:
      # Keep OpenTelemetry aligned - major bumps need manual coordination
      - dependency-name: "opentelemetry*"
        update-types: ["version-update:semver-major"]
      # Tokio major bumps need careful evaluation
      - dependency-name: "tokio*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"

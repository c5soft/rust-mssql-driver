# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
all-features = true

# ------------------------------------------------------------------------------
# Advisories - check for security vulnerabilities
# ------------------------------------------------------------------------------
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Fail on security vulnerabilities
vulnerability = "deny"

# Warn on unmaintained crates
unmaintained = "warn"

# Warn on crates that have been yanked
yanked = "warn"

# Ignore specific advisories (with justification)
ignore = []

# ------------------------------------------------------------------------------
# Licenses - ensure all dependencies have acceptable licenses
# ------------------------------------------------------------------------------
[licenses]
# Fail if a crate has no license
unlicensed = "deny"

# Allow OSI-approved or FSF-approved licenses
allow-osi-fsf-free = "either"

# Copyleft licenses require careful handling
copyleft = "warn"

# Confidence threshold for license detection
confidence-threshold = 0.92

# Explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "BSL-1.0",
    "MPL-2.0",
]

# Crate-specific license exceptions
exceptions = []

# ------------------------------------------------------------------------------
# Bans - deny or allow specific crates
# ------------------------------------------------------------------------------
[bans]
# Warn on multiple versions of the same crate
multiple-versions = "warn"

# Deny wildcard dependencies
wildcards = "deny"

# Allow build dependencies to have multiple versions (more lenient)
workspace-default-features = "allow"
external-default-features = "allow"

# Specific crate bans
deny = [
    # Prefer rustls over OpenSSL for pure-Rust TLS
    { crate = "openssl", use-instead = "rustls" },
    { crate = "openssl-sys", use-instead = "rustls" },

    # Prefer native-tls alternatives
    { crate = "native-tls", use-instead = "rustls" },
]

# Skip these crates for duplicate version checks
skip = [
    # cargo-hakari workspace-hack crate intentionally unifies features
    { crate = "workspace-hack@*", reason = "auto-generated by cargo-hakari" },
]

# Tree of crates to skip for duplicate checks
skip-tree = []

# ------------------------------------------------------------------------------
# Sources - ensure crates come from trusted sources
# ------------------------------------------------------------------------------
[sources]
# Only allow crates from crates.io
unknown-registry = "deny"

# Only allow crates from crates.io or explicit git repos
unknown-git = "deny"

# Allow specific git repositories if needed
allow-git = []

# Required source for specific crates
[sources.allow-org]
github = []
